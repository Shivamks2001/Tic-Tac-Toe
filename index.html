<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device-width, initial-scale = 1.0">
        <title>Tic Tac Toe</title>
        <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2076/2076261.png">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

        <link rel="stylesheet" href="style.css">

    </head>

    <body>

        <div class="container-fluid score">
            <div class="player1">
                <h3>PLAYER1(X)</h3>
                <div class="count countx"><p>0</p></div>
            </div>
            <div class="tie">
                <h3>TIE</h3>
                <div class="count count-tie"><p>0</p></div>
            </div>
            <div class="player2">
                <h3>PLAYER2(O)</h3>
                <div class="count counto"><p>0</p></div>
            </div>
        </div>

        <div class="container-fluid game">

            <div class="box box1 1"></div>
            <div class="box box2 2"></div>
            <div class="box box3 3"></div>
            <div class="box box4 4"></div>
            <div class="box box5 5"></div>
            <div class="box box6 6"></div>
            <div class="box box7 7"></div>
            <div class="box box8 8"></div>
            <div class="box box9 9"></div>

            <div class="h-line1 hLine"></div>
            <div class="h-line2 hLine"></div>

            <div class="vertical-line1 vLine"></div>

            <div class="vertical-line2 vLine"></div>

        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="game.js" charset="UTF-8"></script>
    </body>

</html>
